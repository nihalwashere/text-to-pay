<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link href="./index.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Text-To-Pay</title>
  </head>
  <body>
    <div class="min-h-screen">
      <div class="flex justify-center">
        <div class="w-2/5 mt-8 mb-12">
          <div class="text-4xl font-semibold text-center mb-10">
            Text-To-Pay
          </div>

          <div class="text-2xl font-medium text-center mb-10">
            Try it out!
          </div>

          <div class="text-xl font-medium text-center mb-10">
            Open your phone&apos;s camera app and scan the below QR code for an
            instant demo!
          </div>

          <div class="flex justify-between items-center">
            <div class="flex flex-col justify-center items-center">
              <img src="./images/demo-croissants.svg" />
              <span class="mt-4">#demo-croissants</span>
            </div>

            <div class="flex flex-col justify-center items-center">
              <img src="./images/demo-lululemon.svg" />
              <span class="mt-4">#demo-lululemon</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
